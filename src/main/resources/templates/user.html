<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>PC貸出管理</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic&display=swap" rel="stylesheet">


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="/js/user.js"></script>

	<style>
		body {
			font-family: "BIZ UDPGothic", sans-serif;
		}
	</style>

</head>


<body>


	<!-- Modal1 -->
	<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-scrollable modal-dialog-centered ">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="mt-3 mb-2">ユーザー詳細</h3>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title" id="employee_num">A1002</h5>
							<p>氏名：<span id="modal-name"></span></p>
							<p>氏名（カタカナ）：<span id="modal-name_kana"></span></p>
							<p>所属部署：<span id="modal-department"></span></p>
							<p>電話番号：<span id="modal-tel_num"></span>3</p>
							<p>メールアドレス： <span id="modal-mail_address"></span></p>
							<p>年齢：<span id="modal-age"></span></p>
							<p>性別：<span id="modal-gender"></span></p>
							<p>役職：<span id="modal-position"></span></p>
							<p>PCアカウント権限：<span id="modal-account_level"></span></p>
							<p>登録日：<span id="modal-register_date"></span></p>
							<p>更新日：<span id="modal-update_date"></span></p>
							<p>退職日：<span id="modal-retire_date"></span></p>
						</div>
					</div>


					<div class="modal-footer">
						<button type="button" class="btn btn-primary mt-3 mb-2" onClick="showModalEdit()" )>編集</button>
						<button type="button" class="btn btn-danger mt-3 mb-2" id="button-delete">削除</button>
					</div>
				</div>

			</div>
		</div>
	</div>


	<!-- Modal2 -->
	<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
		<div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered ">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="mt-3 mb-2">ユーザー登録／更新</h3>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="form-edit" name="edit">
						<p><span class="text-danger mt-3 mb-2">*</span>は入力必須項目</p>


						<div class="row mt-3 mb-2">
							<div class="col-3"><label>社員番号<span class="text-danger">*</span></label></div>
							<div class="col"><input class="form-control" type="text" name="employee_num"
									id="form-employee_num"></div>
						</div>
						<div class="row mt-3 mb-2">
							<div class="col-3"><label>氏名<span class="text-danger">*</span></label></div>
							<div class="col"><input class="form-control" type="text" name="name" id="form-name">
							</div>
						</div>
						<div class="row mt-3 mb-2">
							<div class="col-3"><label>氏名（カタカナ）<span class="text-danger">*</span></label></div>
							<div class="col"><input class="form-control" type="text" name="name_kana"
									id="form-nameKana"></div>
						</div>
						<div class="row mt-3 mb-2">
							<div class="col-3"><label>所属部署<span class="text-danger">*</span></label></div>
							<div class="col"><input class="form-control" type="text" name="department"
									id="form-department"></div>
						</div>
						<div class="row mt-3 mb-2">
							<div class="col-3"><label>電話番号<span class="text-danger">*</span></label></div>
							<div class="col"><input class="form-control" type="text" name="tel_num"
									id="form-tel_num"></div>
						</div>
						<div class="row mt-3 mb-2">
							<div class="col-3"><label>メールアドレス<span class="text-danger">*</span></label></div>
							<div class="col"><input class="form-control" type="email" name="mail_address"
									id="form-mail_address"></div>
						</div>
						<div class="row mt-3 mb-2">
							<div class="col-3"><label>年齢<span class="text-danger">*</span></label></div>
							<div class="col"><input class="form-control" type="number" name="age" id="form-age">
							</div>
						</div>
						<div class="row mt-3 mb-2">
							<div class="col-3"><label>性別<span class="text-danger">*</span></label></div>
							<div class="col-3">
								<select class="form-select" aria-label="選択してください" name="gender" id="form-gender">
									<option value=0>男</option>
									<option value=1>女</option>
									<option value=2>その他</option>
								</select>
							</div>
						</div>
						<div class="row mt-3 mb-2">
							<div class="col-3"><label>役職<span class="text-danger">*</span></label></div>
							<div class="col"><input class="form-control" type="text" name="position"
									id="form-position"></div>
						</div>
						<div class="row mt-3 mb-2">
							<div class="col-3"><label>PCアカウント権限<span class="text-danger">*</span></label></div>
							<div class="col-3">
								<select class="form-select" aria-label="選択してください" name="account_level"
									id="form-account_level">
									<option value=1>管理者</option>
									<option value=2>利用者</option>
								</select>
							</div>
						</div>
						<div class="row mt-3 mb-2">
							<div class="col-3"><label>登録日<span class="text-danger">*</span></label></div>
							<div class="col"><input class="form-control" type="date" name="register_date"
									id="form-register_date"></div>
						</div>
						<div class="row mt-3 mb-2">
							<div class="col-3"><label>更新日<span class="text-danger">*</span></label></div>
							<div class="col"><input class="form-control" type="date" name="update_date"
									id="form-update_date"></div>
						</div>
						<div class="row mt-3 mb-2">
							<div class="col-3"><label>退職日</label></div>
							<div class="col"><input class="form-control" type="date" name="retire_date"
									id="form-retire_date"></div>
						</div>
					</form>
				</div>

				<div class="modal-footer">
					<button class="btn btn-primary" onClick="editUser()">登録／更新</button>
				</div>

			</div>
		</div>
	</div>
	</div>


	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light" style="width:100%">
			<div class="container">
				<a class="navbar-brand" href="#">PC貸出管理</a>
			</div>
		</nav>
	</header>



	<div class="container">

		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link" aria-current="page" href="/">貸出情報一覧</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/device">機器一覧</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="/user">ユーザー一覧</a>
			</li>
		</ul>

		<div class="row">
			<div class="col-auto">
				<h2 class="mt-3 mb-2">ユーザー一覧</h2>
			</div>
			<div class="col">
				<button type="button" class="btn btn-primary mt-3 mb-2" onClick="showModalAdd()">新規登録</button>
			</div>
		</div>

		<table class="table table-striped">
			<tr>
				<th>社員番号</th>
				<th>氏名</th>
				<th>氏名（カタカナ）</th>
				<th>所属部署</th>
				<th></th>
			</tr>

			<tr th:each="u:${listUser}" th:object="${u}">
				<td th:text="*{employeeNum}"></td>
				<td th:text="*{name}"></td>
				<td th:text="*{nameKana}"></td>
				<td th:text="*{department}"></td>
				<td><button type="button" class="btn btn-primary"
						th:onClick="|showDetail('__*{employeeNum}__')|">詳細</button></td>
			</tr>
		</table>
	</div>
	</div>

	<footer style="width:100%; flex:1;">
		<hr>
		<div class="container">
			<div class="d-flex justify-content-center">
				<p>PC貸出管理</p>
			</div>
		</div>
	</footer>

</body>

</html>
